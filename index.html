<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./fontawesome/css/all.css">


    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="navbar-logo">
                <i class="fas fa-seedling"></i>
                <h3>Focus</h3>
            </a>
            <nav>
                <ul class="navbar-nav">
                    <button class="nav-button">
                        <i class="fas fa-tasks"></i><p>
                            Tasks
                        </p>
                    </button>
                    <button class="nav-button">
                        <i class="fas fa-cog"></i>
                        <p>Configurações</p>
                    </button>
                    <button class="nav-button">
                        <i class="fas fa-user">Login</i>
                    </button>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="circular">
                <div class="inner"></div>
                <div class="numb"></div>
                    <div class="circle">
                        <div class="bar left">
                            <div class="progress"></div>
                        </div>
                        <div class="bar right">
                            <div class="progress"></div>
                        </div>
                    </div>
            </div>
            <div class="hero-buttons">
                <button>
                    Start
                </button>
                <button>
                    Stop
                </button>
            </div>
        </div>
    </section>

    <section id="tarefas">
        <div class="container">
            <div class="col-50">
                
            </div>
            <div class="col-50">
                
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="" class="footer-logo">
                <i class="fas fa-seedling"></i>
                    <h3>Focus</h3>
            </a>
        </div>
    </footer>


    <script src="./assets/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./fontawesome/css/all.css">


    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="navbar-logo">
                <i class="fas fa-seedling"></i>
                <h3>Focus</h3>
            </a>
            <nav>
                <ul class="navbar-nav">
                    <button class="nav-button">
                        <i class="fas fa-tasks"></i><p>
                            Tasks
                        </p>
                    </button>
                    <button class="nav-button">
                        <i class="fas fa-cog"></i>
                        <p>Configurações</p>
                    </button>
                    <button class="nav-button">
                        <i class="fas fa-user"></i>
                        <p>login</p>
                    </button>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="circular">
                <div class="inner"></div>
                <div class="numb"></div>
                    <div class="circle">
                        <div class="bar left">
                            <div class="progress"></div>
                        </div>
                        <div class="bar right">
                            <div class="progress"></div>
                        </div>
                    </div>
            </div>
            <div class="hero-buttons">
                <button>
                    Start
                </button>
                <button>
                    Stop
                </button>
            </div>
        </div>
        
    </section>
    
    <section id="tarefas">
        <div class="container">
            <h1 class="primary-title">
                Tarefas
            </h1>
            <div class="row">
                <div class="col-50">
                    <div class="card card-add">
                        <i class="fas fa-plus-circle"></i>
                        <h3 class="terceary-title">Adicionar Tarefa</h3>
                    </div>
                </div>
                <div class="col-50">
                    
                </div>
            </div>
        </div>
    </section>
    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 260">
            <path fill="#002722" fill-opacity="1" d="M0,224L60,213.3C120,203,240,181,360,186.7C480,192,600,224,720,218.7C840,213,960,171,1080,170.7C1200,171,1320,213,1380,234.7L1440,256L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
          </svg>
        <div class="container">
            <a href="" class="footer-logo">
                <i class="fas fa-seedling"></i>
                    <h3>Focus</h3>
            </a>
        </div>
    </footer>

    <div id="modal-tarefa" class="modal-container">
        <div class="modal">
            <button class="fechar"> X </button>
            <form action="">
                <h1 class="primary-title">
                    Nova Tarefa
                </h1>

                <div class="input-group">
                    <input class="principal-input" type="text" placeholder="Nome Tarefa">
                    <input type="text" placeholder="Curta descrição Tarefa">
                </div>

                <h2 class="secondary-title">Prioridade:</h2>

                <div class="input-group">
                    <label class="radio-button"> baixa
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-button"> média
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-button"> alta
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <h2 class="secondary-title">Quantidade Pomodoros:</h2>

                <div class="input-group">
                    
                </div>

                <button class="button-add">Adicionar</button>
                
            </form>
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
